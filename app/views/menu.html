<fm-deliver-to></fm-deliver-to>

<div class="container fm-restaurant">
    <div class="row">
        <div class="span2">
            <img data-ng-src="img/restaurants/{{restaurant.id}}.jpg" class="img-rounded">
        </div>
        <div class="span10">
            <h3>{{restaurant.name}}</h3>
            <div class="row">
                <div class="span2">
                    <div>{{restaurant.address}}</div>
                    <fm-rating data-ng-model="restaurant.rating" readonly="true"></fm-rating>
                    <fm-rating data-ng-model="restaurant.price" symbol="$" readonly="true"></fm-rating>
                </div>
                <div class="span4">
                    <div>{{restaurant.description}}</div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row-fluid">
    <div class="span8 fm-panel fm-menu-list">
        <h4>Menu</h4>

        <ul>
            <li data-ng-repeat="menuItem in restaurant.menuItems">
                <a href data-ng-click="cart.add(menuItem, restaurant)">
                    <i class="icon-plus-sign"></i>
                    <span>{{menuItem.name}}</span>
                    <span style="float:right;padding-right:30px;">{{menuItem.price}}</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="span4 fm-panel fm-cart">
        <h4>Your order</h4>
        <form>
            <ul class="unstyled">
                <li data-ng-repeat="item in cart.items">
                    <a href data-ng-click="cart.remove(item)"><i class="icon-remove-sign"></i></a>
                    {{item.qty}} &times; {{item.name}}
                </li>
            </ul>
            <div class="pull-right" data-ng-show="cart.items.length">
                <a href="#/checkout" data-ng-disabled="!cart.items.length" class="btn">Checkout</a>
            </div>
            <p>
                <b>Total: {{cart.total() | currency}}</b>
            </p>
        </form>
    </div>
</div>
